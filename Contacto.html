<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/Formulario.css">
</head>
<body class="formulario__color">
    <header>
        <picture><img class="logo__achicar src="LOGO.jpg" alt="Imagen del logo de la tienda" height="250"></picture>
        <section>
            <nav class="nav">
                <ul>              
                    <li>
                        <a href="Contacto.html">Contacto</a>
                    </li>
                    <li>
                        <a href="Tabla.html">Tabla</a>
                    </li>
                    <li>
                        <a href="Accesorios.html">Accesorios</a>
                    </li>    
                </ul>
            </nav>
          </section>       
    </header>
        <main>
            <section>
                <link rel="preconnect" href="https://fonts.googleapis.com">
                <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
                <h1>Formulario</h1>
                    <form action="" method="POST" enctype="application/x-www-form-urlencoded">
                    <div class="centrarDiv">
                        <div>
                            <div>
                                <label for="name">Nombre:</label>
                                <input type="text" name="name" placeholder="Nombre">
                            </div>
                            <label for="lastName">Apellido:</label>
                            <input type="text" name="lastName" placeholder="Apellido">
                            <label for="age">Edad:</label>
                            <input type="number" name="age" min="0" max="99">
                            <label for="email">Correo Electrónico:</label>
                            <input type="email" name="email" required>
                        </div>
                        <div>
                            <p>Sexo:
                                <input type="radio" name="hm" value="h"> Hombre
                                <input type="radio" name="hm" value="m"> Mujer
                            </p>
                            <p>
                        </div>
                        <div>
                            <label for="comment">Comentarios:</label>
                            <br>
                            <textarea name="comment" cols="30" rows="10" placeholder="Deja tus comentarios!"></textarea>
                        </div>
                        <input type="submit" value="Enviar Información">
                        <input type="reset" value="Limpiar Valores">
                        <input type="button" value="Sin acciones">
                        </div>
                    </div>  
            </section>
        </main>            
    </body>
</html>
